name: release

on:
  push:
    tags: ['v*']

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: uf2-artifacts
        path: ./

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: uf2-artifacts
